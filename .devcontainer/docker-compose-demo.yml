version: '3.8'
services:
  echo_mimic:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile-dev
      args:
        # 这里需要替换为自己的实际代理信息，或者注释掉
        # PROXY: http://192.168.3.169:7890
        XXXX_TAG: XXXX_TAG
    volumes:
      # 这里需要替换为自己的实际映射路径
      - ..:/app
      - ~/.cache:/root/.cache
      - ~/.cache/models/pretrained_weights:/app/pretrained_weights
    command: sleep infinity
    restart: unless-stopped
    environment:
      NVIDIA_VISIBLE_DEVICES: 0
      # 【可选，这里没用到，可不配置】wandb的配置，key可在这里获取https://wandb.ai/authorize
      WANDB_BASE_URL: https://api.wandb.ai
      WANDB_MODE: online
      WANDB_API_KEY:
      WANDB_USERNAME:
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    network_mode: bridge
    shm_size: 22g
    # ports:
    #   - "0.0.0.0:17876:8890"
